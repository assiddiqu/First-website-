<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR TECH</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background: #222;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #f4a261;
        }
        .hero {
            background: url('hero.jpg') no-repeat center center/cover;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .btn {
            background: #f4a261;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e76f51;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        .service-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .service-item {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }
        input, textarea, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #f4a261;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyBrand</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <video autoplay loop muted plays-inline class="back-vid">
    <source src="galaxy.mp4" type="video/mp4">
            </video>
        </nav>
    </header>
    
    <section id="home">
        <div class="hero">
            <h1>SR TECH</h1>
            <p>Your success is our priority</p>
            <a href="#services" class="btn">Explore Services</a>
        </div>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>We provide top-notch solutions for your business needs.</p>
    </section>
    
    <section id="services">
        <h2>Our Services</h2>
        <div class="service-list">
            <div class="service-item">Web Design</div>
            <div class="service-item">SEO Optimization</div>
            <div class="service-item">Marketing Strategy</div>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 SR TECH. All Rights Reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
